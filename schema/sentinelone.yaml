      description: >-
        Use this command to isolate (quarantine) endpoints from the network, if
        the endpoints match the filter. <BR>The Agent can communicate with the
        Management, which lets you analyze and mitigate threats. Best practice:
        For Active threats that spread, apply "Disconnect from network"
        immediately. In the policy, you can set this is to be automatic. When
        the Agent detects a high-confidence malicious threat, it will mitigate
        the threat (on Protect) with the action set by the policy. Then the
        Agent will immediately quarantine the endpoint. To make Disconnect from
        network automatic in an Account policy, run the "accounts/{id} command
        (see "Update Account") with: "networkQuarantine":true. 
