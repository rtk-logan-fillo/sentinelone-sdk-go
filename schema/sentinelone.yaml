swagger: '2.0'
info:
  title: S1 MGMT API
  description: >-
    SentinelOne Management Console API specification.

    Changes made to original schema (saved as sentinelone_original.json)
    - Converted to yaml and intially removed all paths, definitions, and tags
    - Added security definition APIToken
    - Added global security APIToken
    - Added tags Agents, Agent Actions
    - Added /agents path and required definitions
    - Added /agents/actions/disconnect and required definitions
    - Added /agents/actions/connect and required definitions
    - Added operation id for all paths (for more readable generation)
    - Removed minimum value attribute if value is of type string (to prevents validation warnings)
    - Removed firstFullModeTime parameter in GetAgents (breaks generation due to malformed datetime serverside)
  version: '2.1'

securityDefinitions:
   # header should look like: 'Authorization: APIToken <APIToken>' "
   APIToken:
     type: apiKey
     in: header
     name: Authorization

security:
  - APIToken: []

tags:
  - name: Agents
    description: Agent views and operations
  - name: Agent Actions
    description: Bulk actions to apply on agents

definitions:
  _NoDataSchema_400:
    type: object
    properties:
      errors:
        description: A list of encountered errors
        type: array
        items:
          type: object
          properties:
            code:
              type: integer
              format: int32
              description: Error code
              example: 400010
            detail:
              type: string
              x-nullable: true
              description: Error detailed description
              example: Failed to process input parameter. String cannot contain spaces.
            title:
              type: string
              description: Error general description
              example: Bad parameter given
            params:
              type: object
              description: Extra data that are sent within the error
              example:
                token: aefaef1232123aeefAasdasasdasdewre245234234fdsccv.==
          required:
            - code
            - detail
            - title
  _NoDataSchema_401:
    type: object
    properties:
      errors:
        description: A list of encountered errors
        type: array
        items:
          type: object
          properties:
            code:
              type: integer
              format: int32
              description: Error code
              example: 400010
            detail:
              type: string
              x-nullable: true
              description: Error detailed description
              example: Failed to process input parameter. String cannot contain spaces.
            title:
              type: string
              description: Error general description
              example: Bad parameter given
            params:
              type: object
              description: Extra data that are sent within the error
              example:
                token: aefaef1232123aeefAasdasasdasdewre245234234fdsccv.==
          required:
            - code
            - detail
            - title
  _NoDataSchema_403:
    type: object
    properties:
      errors:
        description: A list of encountered errors
        type: array
        items:
          type: object
          properties:
            code:
              type: integer
              format: int32
              description: Error code
              example: 400010
            detail:
              type: string
              x-nullable: true
              description: Error detailed description
              example: Failed to process input parameter. String cannot contain spaces.
            title:
              type: string
              description: Error general description
              example: Bad parameter given
            params:
              type: object
              description: Extra data that are sent within the error
              example:
                token: aefaef1232123aeefAasdasasdasdewre245234234fdsccv.==
          required:
            - code
            - detail
            - title
  _AffectedResultsSchema_200:
    type: object
    properties:
      errors:
        type: array
        x-nullable: true
        example: null
        description: Errors
        items:
          type: object
      data:
        description: Response data
        type: object
        properties:
          affected:
            type: integer
            format: int32
            description: Number of entities affected by the requested operation
  agents.schemas_AgentViewSchema_many_200:
    type: object
    properties:
      errors:
        type: array
        x-nullable: true
        example: null
        description: Errors
        items:
          type: object
      data:
        description: Response data
        type: array
        items:
          type: object
          properties:
            siteId:
              type: string
              description: A reference to the containing site
              example: '225494730938493804'
            storageName:
              type: string
              description: Storage Name
            id:
              type: string
              description: Agent ID
              example: '225494730938493804'
            accountName:
              type: string
              description: Name of the containing account
            allowRemoteShell:
              type: boolean
              description: Agent is capable and policy enabled for remote shell
            consoleMigrationStatus:
              type: string
              description: >-
                What step the agent is at in the process of migrating to another
                console, if any
              example: N/A
              enum:
                - N/A
                - Pending
                - Migrated
                - Failed
            lastIpToMgmt:
              type: string
              description: The last ip used to connect to the Management console
            userActionsNeeded:
              type: array
              description: >-
                A list of pending user actions. List items possible values:
                "none, reboot_needed, user_action_needed, upgrade_needed,
                incompatible_os, unprotected, user_action_needed_fda,
                user_action_needed_rs_fda, user_action_needed_network,
                rebootless_without_dynamic_detection,
                extended_exclusions_partially_accepted,
                user_action_needed_bluetooth_per".
              items:
                type: string
                example: none
                enum:
                  - none
                  - reboot_needed
                  - user_action_needed
                  - upgrade_needed
                  - incompatible_os
                  - unprotected
                  - user_action_needed_fda
                  - user_action_needed_rs_fda
                  - user_action_needed_network
                  - rebootless_without_dynamic_detection
                  - extended_exclusions_partially_accepted
                  - user_action_needed_bluetooth_per
            encryptedApplications:
              type: boolean
              description: Disk encryption status
            isPendingUninstall:
              type: boolean
              description: Agent with a pending uninstall request
            isUpToDate:
              type: boolean
              description: Indicates if the agent version is up to date
            domain:
              type: string
              description: Network domain
              example: mybusiness.net
            computerName:
              type: string
              example: JOHN-WIN-4125
              description: Computer name
            scanStartedAt:
              type: string
              format: date-time
              description: Start time of last scan
              example: '2018-02-27T04:49:26.257525Z'
            activeThreats:
              type: integer
              format: int32
              description: Current number of active threats
              example: 3
            modelName:
              type: string
              description: Device model
              example: Acme computers - 15x4k
            remoteProfilingState:
              type: string
              description: Agent remote profiling state
            agentVersion:
              type: string
              example: 2.5.0.2417
              description: Agent version
            groupIp:
              type: string
              description: IP Address subnet
              example: 31.155.5.x
            inRemoteShellSession:
              type: boolean
              description: Is the Agent in a remote shell session
            scanFinishedAt:
              type: string
              format: date-time
              description: Finish time of last scan (If applicable)
              example: '2018-02-27T04:49:26.257525Z'
            cpuCount:
              type: integer
              format: int32
              description: Number of CPUs
              example: 2
            rangerVersion:
              type: string
              description: The version of Ranger
            coreCount:
              type: integer
              format: int32
              description: CPU cores
              example: 8
            isDecommissioned:
              type: boolean
              description: Is Agent decommissioned
            osRevision:
              type: string
              description: Os revision
            operationalStateExpiration:
              type: string
              format: date-time
              description: Agent operational state expiration
              example: '2018-02-27T04:49:26.257525Z'
            isActive:
              type: boolean
              description: Indicates if the agent was recently active
            storageType:
              type: string
              description: Storage Type
            installerType:
              type: string
              description: Installer package type (file extension)
              example: .msi
              enum:
                - .msi
                - .exe
                - .deb
                - .rpm
                - .bsx
                - .pkg
                - .img
                - unknown
                - .tar
                - .zip
                - .gz
                - .xz
            groupUpdatedAt:
              type: string
              format: date-time
              example: '2018-02-27T04:49:26.257525Z'
              description: Group updated at
            isUninstalled:
              type: boolean
              description: Indicates if Agent was removed from the device
            detectionState:
              type: string
              description: Detection State
            totalMemory:
              type: integer
              format: int32
              description: Memory size (MB)
              example: 8192
            appsVulnerabilityStatus:
              type: string
              example: patch_required
              enum:
                - patch_required
                - up_to_date
                - not_applicable
              description: Apps vulnerability status
            groupId:
              type: string
              description: A reference to the containing network group
              example: '225494730938493804'
            activeDirectory:
              description: Active Directory data
              type: object
              properties:
                lastUserDistinguishedName:
                  type: string
                  example: 'CN=John Doe,CN=Users,DC=sentinelone,DC=com'
                  description: Last user distinguished name
                computerDistinguishedName:
                  type: string
                  example: 'CN=TEMP-T470P,CN=Computers,DC=sentinelone,DC=com'
                  description: Computer distinguished name
                computerMemberOf:
                  type: array
                  example:
                    - 'CN=Computers,DC=sentinelone,DC=com'
                    - 'CN=Servers,CN=Computers,DC=sentinelone,DC=com'
                  description: Computer member of
                  items:
                    type: string
                userPrincipalName:
                  type: string
                  example: some@mail.com
                  description: User principal name
                mail:
                  type: string
                  example: ActiveDirectory UPN
                  description: Mail
                lastUserMemberOf:
                  type: array
                  example:
                    - 'CN=Users,DC=sentinelone,DC=com'
                    - 'CN=Managers,CN=Users,DC=sentinelone,DC=com'
                  description: Last user member of
                  items:
                    type: string
            scanStatus:
              type: string
              description: Last scan status
              example: none
              enum:
                - none
                - started
                - aborted
                - finished
            osType:
              type: string
              description: OS type
              example: windows
              enum:
                - windows
                - windows_legacy
                - linux
                - macos
            accountId:
              type: string
              description: A reference to the containing account
              example: '225494730938493804'
            mitigationMode:
              type: string
              description: Agent mitigation mode policy
              example: detect
              enum:
                - detect
                - protect
            cloudProviders:
              type: object
              description: Cloud providers for this agent
              additionalProperties:
                type: object
                properties:
                  awsSecurityGroups:
                    type: array
                    items:
                      type: string
                  cloudInstanceSize:
                    type: string
                  awsRole:
                    type: string
                  kubernetesNodeLabels:
                    type: array
                    items:
                      type: string
                  cloudLocation:
                    type: string
                  agentNamespace:
                    type: string
                  agentPodName:
                    type: string
                  kubernetesType:
                    type: string
                  awsSubnetIds:
                    type: array
                    items:
                      type: string
                  cloudNetwork:
                    type: string
                  kubernetesVersion:
                    type: string
                  cloudAccount:
                    type: string
                  clusterName:
                    type: string
                  cloudTags:
                    type: array
                    items:
                      type: string
                  kubernetesNodeName:
                    type: string
                  cloudImage:
                    type: string
                  gcpServiceAccount:
                    type: string
                  azureResourceGroup:
                    type: string
                  cloudInstanceId:
                    type: string
            osArch:
              type: string
              example: 32 bit
              enum:
                - 32 bit
                - 64 bit
              description: Os arch
            cpuId:
              type: string
              description: CPU model
              example: Acme chips inc. Pro5555 @ 3.33GHz
            tags:
              description: Agent's attached tags
              type: object
              properties:
                sentinelone:
                  description: SentinelOne tags section
                  type: array
                  items:
                    type: object
                    properties:
                      assignedById:
                        type: string
                        description: user ID who assigned the tag to the agent
                        example: '225494730938493804'
                      assignedAt:
                        type: string
                        format: date-time
                        description: when tag assigned to the agent
                        example: '2018-02-27T04:49:26.257525Z'
                      assignedBy:
                        type: string
                        description: full user name who assigned the tag to the agent
                      key:
                        type: string
                        description: Tag key
                      value:
                        type: string
                        description: Tag value
                      id:
                        type: string
                        description: Tag ID
                        example: '225494730938493804'
            osUsername:
              type: string
              description: Os username
            remoteProfilingStateExpiration:
              type: string
              format: date-time
              description: Agent remote profiling state expiration inseconds
            operationalState:
              type: string
              description: Agent operational state
            machineType:
              type: string
              example: unknown
              enum:
                - unknown
                - desktop
                - laptop
                - server
                - kubernetes node
                - storage
              description: Machine type
            threatRebootRequired:
              type: boolean
              description: >-
                Has at least one threat with at least one mitigation action that
                is pending reboot to succeed
            externalId:
              type: string
              description: External id set by customer
            licenseKey:
              type: string
              description: License key
            externalIp:
              type: string
              description: External IPv4 address
              example: 31.155.5.7
            locations:
              description: A list of locations reported by the Agent
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    description: Location ID
                    example: '225494730938493804'
                  name:
                    type: string
                    description: Location name
                    example: office1
                  scope:
                    type: string
                    description: Location scope
                    example: site
                    enum:
                      - site
                      - group
                      - account
                      - global
            infected:
              type: boolean
              readOnly: true
              description: Indicates if the Agent has active threats
            rangerStatus:
              type: string
              description: Is Agent disabled as a Ranger
              example: NotApplicable
              enum:
                - NotApplicable
                - Enabled
                - Disabled
            serialNumber:
              type: string
              description: Serial Number of the endpoint
            createdAt:
              type: string
              format: date-time
              example: '2018-02-27T04:49:26.257525Z'
              description: Created at
            locationType:
              type: string
              description: Reported location type
              example: not_applicable
              enum:
                - not_applicable
                - not_supported
                - specific
                - fallback
            uuid:
              type: string
              description: Agent's universally unique identifier
              example: ff819e70af13be381993075eb0ce5f2f6de05be2
            networkQuarantineEnabled:
              type: boolean
              description: Network quarantine enabled
            osStartTime:
              type: string
              format: date-time
              description: Last boot time
              example: '2018-02-27T04:49:26.257525Z'
            lastLoggedInUserName:
              type: string
              example: janedoe3
              description: Last logged in user name
            groupName:
              type: string
              description: Name of the containing network group
            mitigationModeSuspicious:
              type: string
              description: Mitigation mode policy for suspicious activity
              example: detect
              enum:
                - detect
                - protect
            policyUpdatedAt:
              type: string
              format: date-time
              example: '2018-02-27T04:49:26.257525Z'
              description: Policy updated at
            lastActiveDate:
              type: string
              format: date-time
              example: '2018-02-27T04:49:26.257525Z'
              description: Last active date
            networkInterfaces:
              description: Device's network interfaces
              type: array
              items:
                type: object
                properties:
                  inet6:
                    type: array
                    description: IPv6 addresses
                    example:
                      - '2001:db8:a0b:12f0::1'
                      - '2001:db8:a0b:12f0::2'
                    items:
                      type: string
                  inet:
                    type: array
                    description: IPv4 addresses
                    example:
                      - 192.168.0.1
                      - 192.168.0.2
                    items:
                      type: string
                  name:
                    type: string
                    description: Name
                  physical:
                    type: string
                    description: Interface's MAC address
                    example: '00:25:96:FF:FE:12:34:56'
                  id:
                    type: string
                    example: '225494730938493804'
                    description: Id
                  gatewayIp:
                    type: string
                    description: The default gateway ip
                    example: 192.168.1.1
                  gatewayMacAddress:
                    type: string
                    description: The default gateway mac address
                    example: '00:25:96:FF:FE:12'
            siteName:
              type: string
              description: Name of the containing site
            scanAbortedAt:
              type: string
              format: date-time
              description: Abort time of last scan (If applicable)
              example: '2018-02-27T04:49:26.257525Z'
            networkStatus:
              type: string
              description: Agent's network connectivity status
              example: connected
              enum:
                - connected
                - disconnected
                - connecting
                - disconnecting
            registeredAt:
              type: string
              format: date-time
              description: >-
                Time of first registration to management console (similar to
                createdAt)
              example: '2018-02-27T04:49:26.257525Z'
            osName:
              type: string
              example: Windows 10
              description: Os name
            firewallEnabled:
              type: boolean
              description: Firewall enabled
            updatedAt:
              type: string
              format: date-time
              example: '2018-02-27T04:49:26.257525Z'
              description: Updated at
            locationEnabled:
              type: boolean
              description: Location enabled
      pagination:
        description: Pagination information
        type: object
        properties:
          nextCursor:
            type: string
            default: null
            x-nullable: true
            example: YWdlbnRfaWQ6NTgwMjkzODE=
            description: >-
              Pass this value as "cursor" on your next request, to get the next
              page of results (Will be "null" when last page reached)
          totalItems:
            type: integer
            format: int32
            example: 580
            description: Total number of items found matching your query
        required:
          - totalItems
    required:
      - pagination
  agents.schemas_AgentsDangerousActionSchema:
    type: object
    properties:
      filter:
        description: >-
          Applied filter - only matched Agents will be affected by the requested
          action. Note: One of these filter arguments must be supplied: ids,
          groupIds, filterId.
        type: object
        properties:
          scanStatusesNin:
            type: array
            maxItems: 5000
            description: Not included scan statuses
            example:
              - started
              - aborted
            items:
              type: string
              example: none
              enum:
                - none
                - started
                - aborted
                - finished
          query:
            type: string
            description: >-
              A free-text search term, will match applicable attributes
              (sub-string match). Note: Device's physical addresses will be
              matched if they start with the search term only (no match if they
              contain the term).
            example: Linux
          decommissionedAt__gte:
            type: string
            format: date-time
            description: Agents decommissioned after or at this timestamp
            example: '2018-02-27T04:49:26.257525Z'
          awsSecurityGroups__contains:
            type: array
            maxItems: 255
            description: Free-text filter by aws securityGroups(supports multiple values)
            items:
              type: string
              minLength: 2
          threatMitigationStatus:
            type: string
            description: Include only Agents that have threats with this mitigation status
            example: mitigated
            enum:
              - mitigated
              - blocked
              - active
              - suspicious
              - pending
              - suspicious_resolved
          registeredAt__lte:
            type: string
            format: date-time
            description: Agents registered before or at this time
            example: '2018-02-27T04:49:26.257525Z'
          updatedAt__gt:
            type: string
            format: date-time
            description: Agents updated after this timestamp
            example: '2018-02-27T04:49:26.257525Z'
          domains:
            type: array
            maxItems: 5000
            description: Included network domains
            example:
              - mybusiness.net
              - workgroup
            items:
              type: string
          networkQuarantineEnabled:
            type: array
            maxItems: 5000
            description: >-
              The agents supports Network Quarantine Control and its enabled for
              the agent's group
            items:
              type: boolean
          migrationStatus:
            type: string
            example: N/A
            enum:
              - N/A
              - Pending
              - Migrated
              - Failed
            description: Migration status
          accountIds:
            type: array
            minItems: 1
            maxItems: 500
            description: List of Account IDs to filter by
            example:
              - '225494730938493804'
              - '225494730938493915'
            items:
              type: string
              example: '225494730938493804'
          ids:
            type: array
            maxItems: 5000
            description: A list of Agent IDs
            example:
              - '225494730938493804'
              - '225494730938493915'
            items:
              type: string
              example: '225494730938493804'
          networkInterfaceInet__contains:
            type: array
            maxItems: 10
            description: Free-text filter by local IP (supports multiple values)
            example:
              - '192'
              - 10.0.0
            items:
              type: string
              minLength: 2
          agentVersionsNin:
            type: array
            maxItems: 5000
            description: Agent versions not to include
            example:
              - 2.0.0.0
              - 2.1.5.144
            items:
              type: string
              example: 2.5.1.1320
          cloudProvider:
            type: array
            maxItems: 5000
            description: Agents from which cloud provider
            items:
              type: string
          osTypesNin:
            type: array
            maxItems: 5000
            description: Not included OS types
            example:
              - windows
            items:
              type: string
              description: OS type
              example: windows
              enum:
                - windows
                - windows_legacy
                - linux
                - macos
          installerTypesNin:
            type: array
            maxItems: 5000
            description: Exclude Agents installed with these package types
            example:
              - .msi
            items:
              type: string
              example: .msi
              enum:
                - .msi
                - .exe
                - .deb
                - .rpm
                - .bsx
                - .pkg
                - .img
                - unknown
                - .tar
                - .zip
                - .gz
                - .xz
          machineTypes:
            type: array
            maxItems: 5000
            description: Included machine types
            example:
              - laptop
              - desktop
            items:
              type: string
              example: unknown
              enum:
                - unknown
                - desktop
                - laptop
                - server
                - kubernetes node
                - storage
          encryptedApplications:
            type: boolean
            description: Disk encryption status
          isPendingUninstall:
            type: boolean
            description: Include only Agents with pending uninstall requests
          hasLocalConfiguration:
            type: boolean
            description: Agent has a local configuration set
          isUpToDate:
            type: boolean
            description: Include only Agents with updated software
          isDecommissioned:
            type: array
            maxItems: 5000
            description: 'Include active, decommissioned or both'
            example:
              - true
              - false
            items:
              type: boolean
          computerName:
            type: string
            example: My Office Desktop
            description: Computer name
          lastLoggedInUserName__contains:
            type: array
            maxItems: 10
            description: Free-text filter by username (supports multiple values)
            example:
              - admin
              - johnd1
            items:
              type: string
              minLength: 2
          appsVulnerabilityStatuses:
            type: array
            maxItems: 5000
            example:
              - patch_required
            description: Apps vulnerability status in
            items:
              type: string
              example: patch_required
              enum:
                - patch_required
                - up_to_date
                - not_applicable
          k8sVersion__contains:
            type: array
            maxItems: 255
            description: Free-text filter by K8s version (supports multiple values)
            items:
              type: string
              minLength: 2
          firewallEnabled:
            type: array
            maxItems: 5000
            description: >-
              The agents supports Firewall Control and it is enabled for the
              agent's group
            items:
              type: boolean
          decommissionedAt__lt:
            type: string
            format: date-time
            description: Agents decommissioned before this timestamp
            example: '2018-02-27T04:49:26.257525Z'
          activeThreats:
            type: integer
            format: int32
            description: Include Agents with this amount of active threats
            example: 3
          awsSubnetIds__contains:
            type: array
            maxItems: 255
            description: Free-text filter by aws subnet ids (supports multiple values)
            items:
              type: string
              minLength: 2
          createdAt__gte:
            type: string
            format: date-time
            description: Agents created after or at this timestamp
            example: '2018-02-27T04:49:26.257525Z'
          k8sNodeName__contains:
            type: array
            maxItems: 255
            description: Free-text filter by K8s node name (supports multiple values)
            items:
              type: string
              minLength: 2
          totalMemory__gte:
            type: integer
            format: int32
            description: 'Memory size (MB, more than or equal)'
          machineTypesNin:
            type: array
            maxItems: 5000
            description: Not included machine types
            example:
              - laptop
              - desktop
            items:
              type: string
              example: unknown
              enum:
                - unknown
                - desktop
                - laptop
                - server
                - kubernetes node
