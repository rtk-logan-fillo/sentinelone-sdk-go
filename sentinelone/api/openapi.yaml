openapi: 3.0.1
info:
  description: |-
    SentinelOne Management Console API specification.
    Changes made to original schema (saved as sentinelone_original.json) - Converted to yaml and intially removed all paths, definitions, and tags - Added security definition APIToken - Added global security APIToken - Added tags Agents, Agent Actions - Added /agents path and required definitions - Added /agents/actions/disconnect and required definitions - Added /agents/actions/connect and required definitions - Added operation id for all paths (for more readable generation) - Removed minimum value attribute if value is of type string (to prevents validation warnings) - Removed firstFullModeTime parameter in GetAgents (breaks generation due to malformed datetime serverside)
  title: S1 MGMT API
  version: "2.1"
servers:
- url: /
security:
- APIToken: []
tags:
- description: Agent views and operations
  name: Agents
- description: Bulk actions to apply on agents
  name: Agent Actions
paths:
  /web/api/v2.1/agents:
    get:
      description: "Get the Agents, and their data, that match the filter. This command\
        \ gives the Agent ID, which you can use in other commands. To save the list\
        \ and data to a CSV file, use \"export/agents\"."
      operationId: GetAgents
      parameters:
      - description: "Not included scan statuses. Example: \"started,aborted\"."
        explode: false
        in: query
        name: scanStatusesNin
        schema:
          items:
            enum:
            - none
            - started
            - aborted
            - finished
            type: string
          maxItems: 5000
          type: array
        style: form
      - description: "A free-text search term, will match applicable attributes (sub-string\
          \ match). Note: Device's physical addresses will be matched if they start\
          \ with the search term only (no match if they contain the term). Example:\
          \ \"Linux\"."
        in: query
        name: query
        schema:
          type: string
      - description: "Agents decommissioned after or at this timestamp. Example: \"\
          2018-02-27T04:49:26.257525Z\"."
        in: query
        name: decommissionedAt__gte
        schema:
          format: date-time
          type: string
      - description: Free-text filter by aws securityGroups(supports multiple values)
        explode: false
        in: query
        name: awsSecurityGroups__contains
        schema:
          items:
            minLength: 2
            type: string
          maxItems: 255
          type: array
        style: form
      - description: "Include only Agents that have threats with this mitigation status.\
          \ Example: \"mitigated\"."
        in: query
        name: threatMitigationStatus
        schema:
          enum:
          - mitigated
          - blocked
          - active
          - suspicious
          - pending
          - suspicious_resolved
          type: string
      - description: "Agents registered before or at this time. Example: \"2018-02-27T04:49:26.257525Z\"\
          ."
        in: query
        name: registeredAt__lte
        schema:
          format: date-time
          type: string
      - description: "Agents updated after this timestamp. Example: \"2018-02-27T04:49:26.257525Z\"\
          ."
        in: query
        name: updatedAt__gt
        schema:
          format: date-time
          type: string
      - description: "Included network domains. Example: \"mybusiness.net,workgroup\"\
          ."
        explode: false
        in: query
        name: domains
        schema:
          items:
            type: string
          maxItems: 5000
          type: array
        style: form
      - description: The agents supports Network Quarantine Control and its enabled
          for the agent's group
        explode: false
        in: query
        name: networkQuarantineEnabled
        schema:
          items:
            type: boolean
          maxItems: 5000
          type: array
        style: form
      - description: "Migration status. Example: \"N/A\"."
        in: query
        name: migrationStatus
        schema:
          enum:
          - N/A
          - Pending
          - Migrated
          - Failed
          type: string
      - description: "List of Account IDs to filter by. Example: \"225494730938493804,225494730938493915\"\
          ."
        explode: false
        in: query
        name: accountIds
        schema:
          items:
            type: string
          maxItems: 500
          minItems: 1
          type: array
        style: form
      - description: "A list of Agent IDs. Example: \"225494730938493804,225494730938493915\"\
          ."
        explode: false
        in: query
        name: ids
        schema:
          items:
            type: string
          maxItems: 5000
          type: array
        style: form
      - description: "Free-text filter by local IP (supports multiple values). Example:\
          \ \"192,10.0.0\"."
        explode: false
        in: query
        name: networkInterfaceInet__contains
        schema:
          items:
            minLength: 2
            type: string
          maxItems: 10
          type: array
        style: form
      - description: "Agent versions not to include. Example: \"2.0.0.0,2.1.5.144\"\
          ."
        explode: false
        in: query
        name: agentVersionsNin
        schema:
          items:
            type: string
          maxItems: 5000
          type: array
        style: form
      - description: Agents from which cloud provider
        explode: false
        in: query
        name: cloudProvider
        schema:
          items:
            type: string
          maxItems: 5000
          type: array
        style: form
      - description: "Sort direction. Example: \"asc\"."
        in: query
        name: sortOrder
        schema:
          enum:
          - asc
          - desc
          nullable: true
          type: string
      - description: "Not included OS types. Example: \"windows\"."
        explode: false
        in: query
        name: osTypesNin
        schema:
          items:
            enum:
            - windows
            - windows_legacy
            - linux
            - macos
            type: string
          maxItems: 5000
          type: array
        style: form
      - description: "Exclude Agents installed with these package types. Example:\
          \ \".msi\"."
        explode: false
        in: query
        name: installerTypesNin
        schema:
          items:
            enum:
            - .msi
            - .exe
            - .deb
            - .rpm
            - .bsx
            - .pkg
            - .img
            - unknown
            - .tar
            - .zip
            - .gz
            - .xz
            type: string
          maxItems: 5000
          type: array
        style: form
      - description: "Included machine types. Example: \"laptop,desktop\"."
        explode: false
        in: query
        name: machineTypes
        schema:
          items:
            enum:
            - unknown
            - desktop
            - laptop
            - server
            - kubernetes node
            - storage
            type: string
          maxItems: 5000
          type: array
        style: form
      - description: Disk encryption status
        in: query
        name: encryptedApplications
        schema:
          type: boolean
      - description: Include only Agents with pending uninstall requests
        in: query
        name: isPendingUninstall
        schema:
          type: boolean
      - description: Agent has a local configuration set
        in: query
        name: hasLocalConfiguration
        schema:
          type: boolean
      - description: Include only Agents with updated software
        in: query
        name: isUpToDate
        schema:
          type: boolean
      - description: "Include active, decommissioned or both. Example: \"True,False\"\
          ."
        explode: false
        in: query
        name: isDecommissioned
        schema:
          items:
            type: boolean
          maxItems: 5000
          type: array
        style: form
      - description: "Computer name. Example: \"My Office Desktop\"."
        in: query
        name: computerName
        schema:
          type: string
      - description: "Free-text filter by username (supports multiple values). Example:\
          \ \"admin,johnd1\"."
        explode: false
        in: query
        name: lastLoggedInUserName__contains
        schema:
          items:
            minLength: 2
            type: string
          maxItems: 10
          type: array
        style: form
      - description: "Apps vulnerability status in. Example: \"patch_required\"."
        explode: false
        in: query
        name: appsVulnerabilityStatuses
        schema:
          items:
            enum:
            - patch_required
            - up_to_date
            - not_applicable
            type: string
          maxItems: 5000
          type: array
        style: form
      - description: Free-text filter by K8s version (supports multiple values)
        explode: false
        in: query
        name: k8sVersion__contains
        schema:
          items:
            minLength: 2
            type: string
          maxItems: 255
          type: array
        style: form
      - description: The agents supports Firewall Control and it is enabled for the
          agent's group
        explode: false
        in: query
        name: firewallEnabled
        schema:
          items:
            type: boolean
          maxItems: 5000
          type: array
        style: form
      - description: "Agents decommissioned before this timestamp. Example: \"2018-02-27T04:49:26.257525Z\"\
          ."
        in: query
        name: decommissionedAt__lt
        schema:
          format: date-time
          type: string
      - description: "Include Agents with this amount of active threats. Example:\
          \ \"3\"."
        in: query
        name: activeThreats
        schema:
          format: int32
          type: integer
      - description: Free-text filter by aws subnet ids (supports multiple values)
        explode: false
        in: query
        name: awsSubnetIds__contains
        schema:
          items:
            minLength: 2
            type: string
          maxItems: 255
          type: array
        style: form
      - description: "Agents created after or at this timestamp. Example: \"2018-02-27T04:49:26.257525Z\"\
          ."
        in: query
        name: createdAt__gte
        schema:
          format: date-time
          type: string
      - description: Free-text filter by K8s node name (supports multiple values)
        explode: false
        in: query
        name: k8sNodeName__contains
        schema:
          items:
            minLength: 2
            type: string
          maxItems: 255
          type: array
        style: form
      - description: "Memory size (MB, more than or equal)"
        in: query
        name: totalMemory__gte
        schema:
          format: int32
          type: integer
      - description: "Not included machine types. Example: \"laptop,desktop\"."
        explode: false
        in: query
        name: machineTypesNin
        schema:
          items:
            enum:
            - unknown
            - desktop
            - laptop
            - server
            - kubernetes node
            - storage
            type: string
          maxItems: 5000
          type: array
        style: form
      - description: "Date range for last active date(format: <from_timestamp>-<to_timestamp>,\
          \ inclusive). Example: \"1514978764288-1514978999999\"."
        in: query
        name: lastActiveDate__between
        schema:
          type: string
      - description: "Free-text filter by Gateway MAC address (supports multiple values).\
          \ Example: \"aa:0f,:41:\"."
        explode: false
        in: query
        name: networkInterfaceGatewayMacAddress__contains
        schema:
          items:
            minLength: 2
            type: string
          maxItems: 10
          type: array
        style: form
      - description: Free-text filter by aws role(supports multiple values)
        explode: false
        in: query
        name: awsRole__contains
        schema:
          items:
            minLength: 2
            type: string
          maxItems: 255
          type: array
        style: form
      - description: Do not include these Agent remote profiling states
        explode: false
        in: query
        name: remoteProfilingStatesNin
        schema:
          items:
            type: string
          maxItems: 5000
          type: array
        style: form
      - description: "Agents last active before or at this time. Example: \"2018-02-27T04:49:26.257525Z\"\
          ."
        in: query
        name: lastActiveDate__lte
        schema:
          format: date-time
          type: string
      - description: "Agents created before or at this timestamp. Example: \"2018-02-27T04:49:26.257525Z\"\
          ."
        in: query
        name: createdAt__lte
        schema:
          format: date-time
          type: string
      - description: "Migration status nin. Example: \"N/A\"."
        explode: false
        in: query
        name: consoleMigrationStatusesNin
        schema:
          items:
            enum:
            - N/A
            - Pending
            - Migrated
            - Failed
            type: string
          maxItems: 5000
          type: array
        style: form
      - description: "The column to sort the results by. Example: \"id\"."
        in: query
        name: sortBy
        schema:
          enum:
          - createdAt
          - updatedAt
          - id
          - computerName
          - groupId
          - osType
          - osName
          - uuid
          - scanStatus
          - isDecommissioned
          - decommissionedAt
          - isUninstalled
          - threatMitigationStatus
          - threatResolved
          - threatContentHash
          - threatCreatedAt
          - registeredAt
          - lastActiveDate
          - isActive
          - isPendingUninstall
          - activeThreats
          - isUpToDate
          - agentVersion
          - osArch
          - machineType
          - networkStatus
          - domain
          - mitigationMode
          - mitigationModeSuspicious
          - encryptedApplications
          - totalMemory
          - cpuCount
          - coreCount
          - externalIp
          - lastLoggedInUserName
          - groupName
          - networkInterfaceInet
          - networkInterfacePhysical
          - siteId
          - siteName
          - infected
          - threatRebootRequired
          - consoleMigrationStatus
          - appsVulnerabilityStatus
          - accountName
          - externalId
          - installerType
          - rangerVersion
          - operationalState
          - remoteProfilingState
          - networkQuarantineEnabled
          - firewallEnabled
          - locationEnabled
          - cloudAccount
          - cloudImage
          - cloudInstanceId
          - cloudInstanceSize
          - cloudLocation
          - cloudNetwork
          - cloudProvider
          - clusterName
          - kubernetesVersion
          - kubernetesType
          - agentNamespace
          - agentPodName
          - serialNumber
          - cpuId
          nullable: true
          type: string
      - description: "List of Site IDs to filter by. Example: \"225494730938493804,225494730938493915\"\
          ."
        explode: false
        in: query
        name: filteredSiteIds
        schema:
          items:
            type: string
          maxItems: 5000
          type: array
        style: form
      - description: "Free-text filter by Active Directory computer name string (supports\
          \ multiple values). Example: \"DC=sentinelone\"."
        explode: false
        in: query
        name: adComputerName__contains
        schema:
          items:
            minLength: 2
            type: string
          maxItems: 10
          type: array
        style: form
      - description: "Agents registered after this time. Example: \"2018-02-27T04:49:26.257525Z\"\
          ."
        in: query
        name: registeredAt__gt
        schema:
          format: date-time
          type: string
      - description: Free-text filter by cloud tags (supports multiple values)
        explode: false
        in: query
        name: cloudTags__contains
        schema:
          items:
            minLength: 2
            type: string
          maxItems: 255
          type: array
        style: form
      - description: "Free-text filter by Active Directory computer name or its groups\
          \ (supports multiple values). Example: \"DC=sentinelone,John\"."
        explode: false
        in: query
        name: adUserQuery__contains
        schema:
          items:
            minLength: 2
            type: string
          maxItems: 10
          type: array
        style: form
      - description: "Include only Agents that have at least one threat with this\
          \ content hash. Example: \"cf23df2207d99a74fbe169e3eba035e633b65d94\"."
        in: query
        name: threatContentHash
        schema:
          type: string
      - description: "Included scan statuses. Example: \"started,aborted\"."
        explode: false
        in: query
        name: scanStatuses
        schema:
          items:
            enum:
            - none
            - started
            - aborted
            - finished
            type: string
          maxItems: 5000
          type: array
        style: form
      - description: Do not include these Agent operational states
        explode: false
        in: query
        name: operationalStatesNin
        schema:
          items:
            type: string
          maxItems: 5000
          type: array
        style: form
      - description: Has at least one threat with at least one mitigation action pending
          reboot to succeed
        explode: false
        in: query
        name: threatRebootRequired
        schema:
          items:
            type: boolean
          maxItems: 5000
          type: array
        style: form
      - description: Include only active Agents
        in: query
        name: isActive
        schema:
          type: boolean
      - description: "Memory size (MB, less than)"
        in: query
        name: totalMemory__lt
        schema:
          format: int32
          type: integer
      - description: "Free-text filter by Active Directory computer name or its groups\
          \ (supports multiple values). Example: \"DC=sentinelone,Windows\"."
        explode: false
        in: query
        name: adComputerQuery__contains
        schema:
          items:
            minLength: 2
            type: string
          maxItems: 10
          type: array
        style: form
      - description: "Included pending user actions. Example: \"reboot_needed,upgrade_needed\"\
          ."
        explode: false
        in: query
        name: userActionsNeeded
        schema:
          items:
            enum:
            - none
            - reboot_needed
            - user_action_needed
            - upgrade_needed
            - incompatible_os
            - unprotected
            - user_action_needed_fda
            - user_action_needed_rs_fda
            - user_action_needed_network
            - rebootless_without_dynamic_detection
            - extended_exclusions_partially_accepted
            - user_action_needed_bluetooth_per
            - reboot_category
            - missing_permissions_category
            - agent_suppressed_category
            - incompatible_os_category
            - unprotected_category
            type: string
          maxItems: 5000
          type: array
        style: form
      - description: "Date range for update time (format: <from_timestamp>-<to_timestamp>,\
          \ inclusive). Example: \"1514978890136-1514978650130\"."
        in: query
        name: updatedAt__between
        schema:
          type: string
      - description: Number of CPUs (more than or equal)
        in: query
        name: cpuCount__gte
        schema:
          format: int32
          type: integer
      - description: "A list of included UUIDs. Example: \"ff819e70af13be381993075eb0ce5f2f6de05b11,ff819e70af13be381993075eb0ce5f2f6de05c22\"\
          ."
        explode: false
        in: query
        name: uuids
        schema:
          items:
            type: string
          maxItems: 5000
          type: array
        style: form
      - description: Free-text filter by Serial Number (supports multiple values)
        explode: false
        in: query
        name: serialNumber__contains
        schema:
          items:
            minLength: 2
            type: string
          maxItems: 255
          type: array
        style: form
      - description: "Date range for first registration time (format: <from_timestamp>-<to_timestamp>,\
          \ inclusive). Example: \"1514978764288-1514978999999\"."
        in: query
        name: registeredAt__between
        schema:
          type: string
      - description: "Scan status. Example: \"none\"."
        in: query
        name: scanStatus
        schema:
          enum:
          - none
          - started
          - aborted
          - finished
          type: string
      - description: "Free-text filter by external ID (Customer ID). Example: \"Tag#1\
          \ - monitoring,Performance machine\"."
        explode: false
        in: query
        name: externalId__contains
        schema:
          items:
            minLength: 2
            type: string
          maxItems: 255
          type: array
        style: form
      - description: "Memory size (MB, less than or equal)"
        in: query
        name: totalMemory__lte
        schema:
          format: int32
          type: integer
      - description: "If true, only total number of items will be returned, without\
          \ any of the actual objects."
        in: query
        name: countOnly
        schema:
          default: false
          type: boolean
      - description: "Include only Agents reporting these locations. Example: \"225494730938493804,225494730938493915\"\
          ."
        explode: false
        in: query
        name: locationIds
        schema:
          items:
            type: string
          maxItems: 5000
          type: array
        style: form
      - description: Free-text filter by cloud network (supports multiple values)
        explode: false
        in: query
        name: cloudNetwork__contains
        schema:
          items:
            minLength: 2
            type: string
          maxItems: 255
          type: array
        style: form
      - description: Free-text filter by azure resource group(supports multiple values)
        explode: false
        in: query
        name: azureResourceGroup__contains
        schema:
          items:
            minLength: 2
            type: string
          maxItems: 255
          type: array
        style: form
      - description: "Possible number of CPU cores (inclusive). Example: \"2-8\"."
        in: query
        name: coreCount__between
        schema:
          type: string
      - description: "Include installed, uninstalled or both. Example: \"True,False\"\
          ."
        explode: false
        in: query
        name: isUninstalled
        schema:
          items:
            type: boolean
          maxItems: 5000
          type: array
        style: form
      - description: "Include all Agents matching this saved filter. Example: \"225494730938493804\"\
          ."
        in: query
        name: filterId
        schema:
          type: string
      - description: "Free-text filter by CPU name (supports multiple values). Example:\
          \ \"Intel,AMD\"."
        explode: false
        in: query
        name: cpuId__contains
        schema:
          items:
            minLength: 2
            type: string
          maxItems: 255
          type: array
        style: form
      - description: Free-text filter by K8s type(supports multiple values)
        explode: false
        in: query
        name: k8sType__contains
        schema:
          items:
            minLength: 2
            type: string
          maxItems: 255
          type: array
        style: form
      - description: Exclude Agents from these cloud provider
        explode: false
        in: query
        name: cloudProviderNin
        schema:
          items:
            type: string
          maxItems: 5000
          type: array
        style: form
      - description: "Agent mitigation mode policy. Example: \"detect\"."
        in: query
        name: mitigationMode
        schema:
          enum:
          - detect
          - protect
          type: string
      - description: Free-text filter by cloud account (supports multiple values)
        explode: false
        in: query
        name: cloudAccount__contains
        schema:
          items:
            minLength: 2
            type: string
          maxItems: 255
          type: array
        style: form
      - description: "Free-text filter by Active Directory computer groups string\
          \ (supports multiple values). Example: \"DC=sentinelone\"."
        explode: false
        in: query
        name: adComputerMember__contains
        schema:
          items:
            minLength: 2
            type: string
          maxItems: 10
          type: array
        style: form
      - description: "Migration status in. Example: \"N/A\"."
        explode: false
        in: query
        name: consoleMigrationStatuses
        schema:
          items:
            enum:
            - N/A
            - Pending
            - Migrated
            - Failed
            type: string
          maxItems: 5000
          type: array
        style: form
      - description: "Agents last active after this time. Example: \"2018-02-27T04:49:26.257525Z\"\
          ."
        in: query
        name: lastActiveDate__gt
        schema:
          format: date-time
          type: string
      - description: "OS architecture. Example: \"32 bit\"."
        in: query
        name: osArch
        schema:
          enum:
          - 32 bit
          - 64 bit
          type: string
      - description: Free-text filter by content update ID (supports multiple values)
        explode: false
        in: query
        name: agentContentUpdateId__contains
        schema:
          items:
            minLength: 2
            type: string
          maxItems: 255
          type: array
        style: form
      - description: "Agents registered after or at this time. Example: \"2018-02-27T04:49:26.257525Z\"\
          ."
        in: query
        name: registeredAt__gte
        schema:
          format: date-time
          type: string
      - description: CPU cores (more than)
        in: query
        name: coreCount__gt
        schema:
          format: int32
          type: integer
      - description: Number of CPUs (less than or equal)
        in: query
        name: cpuCount__lte
        schema:
          format: int32
          type: integer
      - description: Free-text filter by agent pod name (supports multiple values)
        explode: false
        in: query
        name: agentPodName__contains
        schema:
          items:
            minLength: 2
            type: string
          maxItems: 255
          type: array
        style: form
      - description: "Limit number of returned items (1-1000). Example: \"10\"."
        in: query
        name: limit
        schema:
          default: 10
          format: int32
          maximum: 1000
          minimum: 1
          type: integer
      - description: "Date range for decommission time (format: <from_timestamp>-<to_timestamp>,\
          \ inclusive). Example: \"1514978890136-1514978650130\"."
        in: query
        name: decommissionedAt__between
        schema:
          type: string
      - description: "Agents with threats reported before this time. Example: \"2018-02-27T04:49:26.257525Z\"\
          ."
        in: query
        name: threatCreatedAt__lt
        schema:
          format: date-time
          type: string
      - description: CPU cores (more than or equal)
        in: query
        name: coreCount__gte
        schema:
          format: int32
          type: integer
